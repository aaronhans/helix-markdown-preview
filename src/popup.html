<html>
<head>
	<link rel="stylesheet" type="text/css" href="popup.css">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/helix_logo_32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/helix_logo_16.png">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta charset="utf-8"/>
	<title>Helix Markdown Preview</title>
</head>
<body>
	<div class="markdown-head">
		<div>
      <a href="https://github.com/adobe/helix-home" class="logo" title="Project Helix" target="_blank"></a>
    </div>
		<div>
			<a href="options.html" title="View settings" target="_blank">Options</a>
		</div>
		<div>
			<form>
				<label for="zoom">Zoom:</label>
				<select class="form-select" id="HelixMarkdownPreview_zoom" title="Adjust zoom">
					<option value="1">100%</option>
					<option value="0.9">90%</option>
					<option value="0.8">80%</option>
					<option value="0.7">70%</option>
					<option value="0.6">60%</option>
					<option value="0.5">50%</option>
				</select>
			</form>
		</div>
		<div>
			<button id="HelixMarkdownPreview_refresh" class="hidden" title="Refresh">Refresh</button>
		</div>
	</div>
	<iframe src="preview.html" id="HelixMarkdownPreview_iframe" width="100%"></iframe>
	<script type="text/javascript" src="HelixMarkdownPreview.js"></script>
</body>
</html>
